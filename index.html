<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choosing movie</title>
</head>
<body>

    <div id="root"></div>

    <form action="#" class="user-form">
        <div class="movieInput">
            <label for="input-movie">Movie name</label>  
            <input type="text" name="movieName" class="form-control"id="title" placeholder="Enter name of movie"/>
        </div>    

        <div class="typeOfMovie">
            <label for="input-type">Year of production </label>  
            <input type="text" name="typeOfMovie" class="form-control" id="year" placeholder="Enter year of production"/>
        </div>

        <button id="search-btn">Search</button>
    </form>  
    
    <div class="output"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/script.js"></script>
</body>
</html>
